<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo y Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">

    <!-- SECCIÓN PARA AÑADIR PRODUCTOS (EL PANEL) -->
    <div id="admin-section" class="container">
        <!-- El indicador de estado va aquí -->
        <div id="status-indicator" class="status-light"></div>
        
        <h1>Panel de Productos</h1>
        <form id="product-form">
            <input type="text" id="product-name" placeholder="Nombre del Producto" required>
            <textarea id="product-desc" placeholder="Descripción del Producto"></textarea>
            <input type="number" id="product-price" placeholder="Precio" step="0.01" required>
            <label for="product-image">Imagen del Producto:</label>
            <input type="file" id="product-image" accept="image/*" required>
            <button type="submit">Agregar Producto</button>
        </form>
    </div>

    <!-- SECCIÓN PARA MOSTRAR PRODUCTOS (EL CATÁLOGO) -->
    <div id="catalog-section" class="container">
        <h1>Nuestro Catálogo</h1>
        <div id="product-grid" class="product-grid">
            <!-- Los productos se cargarán aquí dinámicamente -->
            <p>Cargando productos...</p>
        </div>
    </div>

    <!-- SDKs de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    
    <!-- Nuestro script principal -->
    <script src="script.js"></script>
</body>
</html>
